<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bruh</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="bg-0">
	<h1 class="text-center">Shopping list</h1>
	<div class="row m-0 justify-content-around">
		<div class="col-6 division mb-3">
			<div class="bg-1 rounded p-2">
				<h3>Items:</h3>
			</div>
		</div>
		<div class="col-6 division">
			<div class="bg-1 rounded p-2">
				<h3>Add Item:</h3>
				<form onsubmit="return false">
					<input type="text" class="rounded" name="item-name-input" placeholder="Item Name">
					<br>
					<input type="number" class="rounded" name="item-amount-input" placeholder="Item amount">
					<button id="new-item-submit" onclick="this.form.submit()">Add Item</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="index.js"></script>
</html>
