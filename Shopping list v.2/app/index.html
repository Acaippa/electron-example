<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dasboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-0">
	<h1 class="p-3 text-center">Shopping List</h1>
	<div class="d-flex row w-100 m-0 justify-content-around">
		<div class="col-6" style="max-width: 500px;">
			<div class="bg-1 rounded p-2">
				<h2>Items</h2>
				<hr>
				<div id="item-container">
				</div>
			</div>
		</div>
		<div class="col-6" style="max-width: 700px">
			<div class="bg-1 rounded p-2">
				<h2>Add item</h2>
				<form id="add-item-form" onsubmit="return false">
				</form>
			</div>
		</div>
	</div>
	<!-- <script src="/javascripts/application.js" type="text/javascript" charset="utf-8" async defer></script> -->
	<script type="text/javascript" src="index.js" async defer></script>
</body>
</html>
